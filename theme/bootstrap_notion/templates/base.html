<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG}}">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-161F11456P"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-161F11456P');
  </script>
  <meta charset="utf-8">
  <title>{% block titile %}{{ SITENAME }}{% endblock %}</title>
	<meta name="description" content="{% block description %}Coding, scientific development, finance, data analysis, visualization, statistics, and machine learning{% endblock %}">
	<meta name="author" content="{{ AUTHOR }}">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{{ SITEURL }}/theme/css/ipython.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="{{ SITEURL }}/theme/css/local.css" rel="stylesheet">
	<link href="{{ SITEURL }}/theme/css/pygments.css" rel="stylesheet">
  <style>
    @font-face {
      font-family: "NanumGothic";
      src: url("{{ SITEURL }}/theme/fonts/NanumGothic.ttf");
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body style="font-family: NanumGothic;">
<div class="container">
  <!-- 상단 header -->
  <header class="d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom align-items-baseline">
    <a href="{{ SITEURL }}" class="d-flex align-items-center mb-3 mb-md-0 link-body-emphasis text-decoration-none">
      <img src="https://cdn-icons-png.flaticon.com/128/5326/5326305.png" width="32" height="32" class="me-4"></img>
      <span class="fs-1 ml-2">{{ SITENAME }}</span>
    </a>
    <ul class="nav nav-pills nav-justified fs-2 algin-items-baseline">
      <li class="nav-item mx-2">
        <a href="{{ SITEURL }}" class="nav-link p-3 active" aria-current="page">Home</a>
      </li>
      <li class="nav-item mx-2">
        <a href="#" class="nav-link p-3" aria-current="page">About</a>
      </li>
      <li class="nav-item dropdown mx-2">
        <a class="nav-link dropdown-toggle p-3" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Categories</a>
        <ul class="dropdown-menu fs-2 py-3">
          <li><a class="dropdown-item py-3" href="{{ SITEURL }}/category/프로그래밍">프로그래밍</a></li>
          <li><a class="dropdown-item py-3" href="{{ SITEURL }}/category/생산성">생산성</a></li>
        </ul>
      </li>
      <li class="nav-item mx-2">
        <a href="{{ SITEURL }}/archive.html" class="nav-link p-3" aria-current="page">Archive</a>
      </li>
    </ul>
  </header>
  <!-- content row -->
  <div class="row">
    <div class="col-lg-12">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
